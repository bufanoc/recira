
<div>
{% if has_error %}
  <div class="poolConnectError">Connection Error : {{ error_str }}</div>
{% endif %}
  <form dojoType="dijit.form.Form" dojoAttachEvent="onSubmit:formSubmit">
    <table width="100%" cellspacing="0" cellpadding="0" class="TableFirewallPolicy" style="background: none; border: none;">
      <tr>
        <td style="text-align:right"><label class="nowrap">Pool Master Server (DNS/IP):</label></td>
        <td><input dojoType="nox.ext.apps.vmanui.regex.HostTextBox"
          dojoAttachPoint="master_addr_text" type="text" style="padding: 0;"
          dojoAttachEvent="onKeyUp:_check_submit_enabled"/></td>
      </tr>

      <tr>
        <td style="text-align:right"><label class="nowrap">Login Username:</label></td>
        <td><input dojoType="dijit.form.ValidationTextBox"
                  dojoAttachPoint="username_text" type="text"
                  value="root" required="true" style="padding: 0;"
                  dojoAttachEvent="onKeyUp:_check_submit_enabled"/></td>
      </tr>

      <tr>
        <td style="text-align:right"><label class="nowrap">Login Password:</label></td>
        <td><input dojoType="dijit.form.ValidationTextBox" dojoAttachPoint="password_text"
          type="password" required="true" style="padding: 0;"
          dojoAttachEvent="onKeyUp:_check_submit_enabled"/></td>
      </tr>

      <tr class="steal_pool_row">
        <td style="text-align:right;vertical-align:top;padding-top:10px"><label>Steal:</label></td>
        <td style="width:200px">
          <input dojoType="dijit.form.CheckBox" dojoAttachPoint="steal_checkbox" style="margin:0px;margin-right:3px;float:left" />
          <span style="font-size:85%;color:#4C4C4C">If checked, forcibly replaces any existing controller.</span>
        </td>
      </tr>

    </table>
    <div class="dialogButtonContainer">
      <button class="blueButton" dojoType="dijit.form.Button"
        dojoAttachPoint="submit_button" type="submit" >Connect</button>
      <button dojoType="dijit.form.Button" dojoAttachEvent="onClick:onCancel">Cancel</button>
    </div>
  </form>
</div>
